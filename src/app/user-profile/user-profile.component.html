<app-nav-bar></app-nav-bar>
<div class="profile-container">
  <section>
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title class="profiletitle">Profile:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="formtext" hintLabel="Username">
            <input class="formtext" matInput name="Username" placeholder={{userData.Username}} readonly>
          </mat-form-field>
          <mat-form-field class="formtext" hintLabel="Password">
            <input class="formtext" matInput name="Password" placeholder="**********" readonly>
          </mat-form-field>
          <mat-form-field class="formtext" hintLabel="Email">
            <input class="formtext" matInput name="Email" placeholder={{userData.Email}} readonly>
          </mat-form-field>
          <mat-form-field class="formtext" hintLabel="Birthday">
            <input class="formtext" matInput name="Birthday" placeholder={{userData.Birthday}} readonly>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div class="btns">
        <mat-card-actions>
          <button class="updatebtn" mat-raised-button (click)="openUpdateDialog()">Update</button>
          <button class="deletebtn" mat-button (click)="openDeleteDialog()">Delete Account</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </section>

  <section>
    <div class="favorites-container">
      <!-- <h2 class="favheader">Favorite Movies:</h2> -->
      <mat-card class="moviecards" *ngFor="let userFav of userFavs">
        <mat-card-header class="movieheader">
          <mat-card-title class="movietitle">{{userFav.Title}}</mat-card-title>
          <mat-card-actions>
            <button mat-button (click)="removeFav(userFav._id)">
              <mat-icon class="trashicon">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card-header>
        <!-- <img src={{userFav.PosterPath}} width=400, height="auto" /> -->



      </mat-card>
    </div>

  </section>
</div>
