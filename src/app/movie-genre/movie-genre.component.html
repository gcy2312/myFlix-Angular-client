<div class="genre-container">
  <mat-card-header class="header">
    <h2 mat-dialog-title class="genretitle">{{data.name}}</h2>
    <button class="close" mat-icon-button aria-label="Close the genre window button" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-dialog-content class="genredesc">

    {{ data.description }}

  </mat-dialog-content>

</div>
