<div class="login-container">
  <mat-card>
    <mat-card-header class="logintitle">
      <mat-card-title class="logintitle">Log In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                 name="Username" required>
        </mat-form-field>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                 name="Password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="loginbtn" mat-raised-button (click)="loginUser()" color="primary">
        Log In
      </button>
    </mat-card-actions>
  </mat-card>
</div>
