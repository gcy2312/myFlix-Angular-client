<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} height=268 width=182 />
    <mat-card-actions>
      <button mat-button color="primary" (click)="getGenre(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
              (click)="getDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth,movie.Director.Death)">
        Director
      </button>
      <button mat-button color="primary" (click)="getSynopsis(movie.Title, movie.Description, movie.PosterPath)">
        Synopsis
      </button>

      <button mat-icon-button (click)="toggleFavorite(movie._id)">
        <mat-icon color="primary">
          <span *ngIf="isFavorite(movie._id); else block">favorite</span>
          <ng-template #block>favorite_border</ng-template>
        </mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
</div>
