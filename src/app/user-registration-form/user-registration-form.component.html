<div class="reg-container">
  <mat-card>
    <mat-card-header class="regtitle">
      <mat-card-title class="regtitle">Register Now!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                 name="Username" required>
        </mat-form-field>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                 name="Password" required>
        </mat-form-field>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email"
                 required>
        </mat-form-field>
        <mat-form-field class="formtext">
          <input class="formtext" matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday"
                 name="Birthday">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="registerUser()" class="regbtn" color="warn">
        Sign Up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
