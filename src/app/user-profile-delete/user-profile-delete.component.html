<mat-card class='profile-delete-container'>
  <h3 mat-dialog-title>Are you sure that you want to delete your account?</h3>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-stroked-button color="warn" (click)="deleteUserAccount">Delete Account</button>
  </mat-dialog-actions>
</mat-card>
